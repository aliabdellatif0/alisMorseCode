<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORSE Code Translator </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        Translate your english text to MORSE code!
    </header>

<main>
    <section class = "translator">
        <div>
            <input class = "translator__input" type="text" id="input" size="50"/> 
            <br>
            <button class = "translator__button" id="button"> Translate </button><br><br>
        </div>

        <div>
        <div class="translator__presenter">             
            Here is your MORSE code translation:
        </div>
        <div class="translator__presenter translator__presenter--output">
            
        </div>
        </div>
    </section>
</main>

    
</body>
<script src = "./main.js" type='module'>
    
</script>
</html>
